<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- HTML5 standard: Unicode 8 - It covers almost all the characters, punctuations,etc. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- including bootstrap frameworks for CSS and Javascript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
    <link rel='icon' href='images/tic-tac-toe.png' type='image/x-icon' />
    <title>Tic-Tac-Toe !</title>
    <style>
        a:link,
        a:visited {
            background-color: white;
            color: black;
            padding: 1vw 2vw;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: 10px white;
            margin: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px 5px blue;
            font-size: 20px;
        }
        
        a:hover,
        a:active {
            background-color: black;
            color: red;
        }
    </style>
</head>

<body>
    <div id="Menu">
        <center>
            <div id="title">

                <p class="glow">Tic - Tac - Toe</p>
                <!-- writing heading as a paragraph -->
                <h1 class="glow2">Let the Game begin</h1>
                <!-- h1,h2,h3,etc are heading priority wise(changes size of word accordingly). -->

            </div>
        </center>
        <div id="options-bar">
            <img src="images/tictactoe.jpg" style="height:20vw; width:20vw;align:center;">
            <h3 style="text-align: center;color:white;font-family:cursive;margin-top:10px">Select the Game Mode :</h3>
            <!-- using dialog box for options configured in style.css file -->
            <a href="index1.html">Single Player</a>
            <!-- href creates links between two HTML pages, single player takes to index1.html and multi player takes to index2.html -->
            <a href="index2.html">Multi Players</a>
        </div>
    </div>



</body>
<!-- /body, /html are end tags to declear that it is over -->

</html>
